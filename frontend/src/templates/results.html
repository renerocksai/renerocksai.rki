{% for result in results %}
    <div class="search-result" title=" {{result['meta']['doc_path'] | docpath }}">
        <div class="doc-path"><a href="{{  result['meta']['doc_path'] | docurl }}" >{{ result['meta']['doc_path'] | basename }}</a> <span class="distance">({{result['meta']['dist']}})</span></div>
        {% for p in result['prev'] %}
            <pre>{{ p['para'] }}</pre>
        {% endfor %}
        <pre class="matching-line">{{ result['meta']['para'] }}</pre>
        {% for p in result['next'] %}
            <pre>{{ p['para'] }}</pre>
        {% endfor %}
    </div>
{% endfor %}
